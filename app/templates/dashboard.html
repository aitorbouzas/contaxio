<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contaxio Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f0f2f5; }
        h1 { color: #333; }

        /* Estilo del contenedor de logs */
        #log-container {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            height: 400px;
            overflow-y: auto; /* Scroll vertical */
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            font-family: monospace; /* Fuente tipo c√≥digo */
        }

        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
        }

        .badge {
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            margin-right: 10px;
            color: white;
            font-weight: bold;
        }

        .badge-topic { background-color: #007bff; }
        .message { color: #333; }
        .timestamp { color: #999; font-size: 0.8em; margin-right: 10px;}
    </style>
</head>
<body>

    <h1>üß© Contaxio Control Center</h1>
    <p>Estado del sistema en tiempo real:</p>

    <div id="log-container">
        <div style="color: #aaa; text-align: center; padding: 20px;">Esperando datos...</div>
    </div>

    <script>
        // 1. Configuraci√≥n del WebSocket
        const ws_protocol = window.location.protocol === "https:" ? "wss" : "ws";
        const ws_url = ws_protocol + "://" + window.location.host + "/ws";
        const ws = new WebSocket(ws_url);

        // Referencia al contenedor HTML
        const container = document.getElementById('log-container');

        ws.onopen = function() {
            console.log("‚úÖ WebSocket Conectado exitosamente");
            // Quitamos el mensaje de "Esperando datos"
            container.innerHTML = "";
            addLogToScreen("SYSTEM", "Conexi√≥n establecida con el Backend");
        };

        ws.onmessage = function(event) {
            // DEBUG: Esto imprimir√° en la consola lo que llega crudo
            console.log("üì® WS Raw Data:", event.data);

            try {
                const data = JSON.parse(event.data);

                // DEBUG: Verificamos el objeto parseado
                console.log("üîç Objeto JSON:", data);

                // L√≥gica de visualizaci√≥n
                // Si tu backend env√≠a 'payload', √∫salo. Si env√≠a 'message', c√°mbialo aqu√≠.
                if (data.topic && data.payload) {
                    addLogToScreen(data.topic, data.payload);
                } else if (data.topic && data.message) {
                    addLogToScreen(data.topic, data.message);
                } else {
                    console.warn("‚ö†Ô∏è El JSON no tiene la estructura esperada (topic/payload)", data);
                    addLogToScreen("UNKNOWN", JSON.stringify(data));
                }

            } catch (e) {
                console.error("üí• Error parseando JSON:", e);
            }
        };

        ws.onclose = function() {
            console.log("‚ùå WebSocket desconectado");
            addLogToScreen("SYSTEM", "Conexi√≥n perdida...");
        };

        function addLogToScreen(topic, message) {
            const now = new Date().toLocaleTimeString();

            const div = document.createElement('div');
            div.className = 'log-entry';

            // HTML Template string para insertar
            div.innerHTML = `
                <span class="timestamp">[${now}]</span>
                <span class="badge badge-topic">${topic}</span>
                <span class="message">${message}</span>
            `;

            // Insertar al principio (lo m√°s nuevo arriba)
            container.insertBefore(div, container.firstChild);
        }
    </script>
</body>
</html>
